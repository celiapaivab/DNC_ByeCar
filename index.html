<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeCar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <img id="logo" src="logo.svg">
        <h1>ByeCar</h1>
    </header>
    <section>
        <div class="info">        
            <p>Ter <b>uma moto</b> por assinatura<br> nunca foi tão fácil!</p>
            <img class="img1" src="img1.svg">
        </div>
        <div class="infoModel">
            <p>Conheça nossas <b id="boldMoto">motos</b>!</p>
            <div class="navModel" id="carrossel">
                <button class="navLeft"><img id="left" src="nav_left.svg"></button>
                <div class="model">
                    <p class="nameModel"><b></b></p>
                    <img class="imgMoto" src="">
                    <p>A partir de</p>
                    <p class="price">R$ 619,90</p>
                    <p class="time">Plano de 30 meses</p>
                </div>
                <button class="navRight"><img id="nav_right" src="nav_right.svg"></button>
            </div>
            <button class="button">Saiba mais</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
